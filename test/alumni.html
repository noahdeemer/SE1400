      <div id="alumnihero"></div>
      <main>
        <h2>Join Alumni Mailing List</h2>
        <h3>Request Alumni Newsletter</h3>
        <form action="https://kearl.net/se1400/mail.php" method="post">
          <label for="myFName">* First Name:</label>
          <input type="text" id="myFName" name="myFName" required />
          <label for="myLName">* Last Name:</label>
          <input type="text" id="myLName" name="myLName" required />
          <label for="myEmail">* E-mail:</label>
          <input type="email" id="myEmail" name="myEmail" required />
          <label for="myPhone">Phone:</label>
          <input
            type="tel"
            id="myPhone"
            name="myPhone"
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
            placeholder="123-456-7890"
          />
          <label for="myGradYear">Graduation Year:</label>
          <input type="date" id="myGradYear" name="myGradYear" />
          <label for="myComments">* Comments:</label>
          <textarea
            id="myComments"
            name="myComments"
            rows="2"
            cols="20"
            required
          ></textarea>
          <input type="submit" id="mySubmit" />
        </form>
      </main>
